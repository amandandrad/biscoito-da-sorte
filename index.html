<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Montserrat&display=swap"

    />
    <link

    <title>Biscoito da sorte</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="screen1">
        <h1>Qual é a sua sorte de hoje?</h1>
        <p>Abra o biscoito e descubra!</p>
        <img id="cookie" src="./images/cookie.png" alt="Biscoito da sorte" />
      </div>

      <div class="screen2 hide">
        <h1>Aqui está a sua sorte de hoje:</h1>
        <p id="randomPhrase">
          Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe
          o teu.
        </p>
        <img
          class="cookie2"
          src="./images/opened-cookie.png"
          alt="Biscoito da sorte aberto"
        />
        <div class="button1">
          <button id="btnReset">Abrir outro biscoito</button>
        </div>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
